<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>موسوعة النحو المبسّط</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;700&family=Marhey:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'IBM Plex Sans Arabic', sans-serif;
        background-color: #000000;
        color: #e2e8f0;
      }
      #constellation-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      .font-signature {
        font-family: 'Marhey', cursive;
      }
      body::before, body::after {
          content: '';
          position: fixed;
          width: 300px;
          height: 300px;
          border-radius: 50%;
          filter: blur(150px);
          z-index: -2;
          opacity: 0.3;
          transition: background-color 0.5s ease;
          animation: dance 20s infinite alternate;
      }

      body::before {
          top: -50px;
          left: -100px;
          background-color: rgba(14, 116, 144, 0.3); /* dark cyan */
          animation-delay: -10s;
      }

      body::after {
          bottom: -100px;
          right: -50px;
          background-color: rgba(91, 33, 182, 0.3); /* dark violet */
      }
      
      @keyframes dance {
        0% { transform: translate(0, 0) rotate(0deg) scale(1); }
        50% { transform: translate(50px, 50px) rotate(180deg) scale(1.2); }
        100% { transform: translate(0, 0) rotate(360deg) scale(1); }
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes fadeOut {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(0.98); }
      }
      @keyframes popIn {
        0% { opacity: 0; transform: scale(0.95); }
        100% { opacity: 1; transform: scale(1); }
      }
      @keyframes slideInUpStaggered {
        from {
          opacity: 0;
          transform: translateY(40px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animation-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
      .animation-fade-in {
        animation: fadeIn 0.4s ease-in-out forwards;
      }
      .animation-fade-out {
        animation: fadeOut 0.3s ease-in-out forwards;
      }
      .animation-pop-in {
        animation: popIn 0.4s ease-out forwards;
      }
      .animation-slide-in-staggered {
        animation: slideInUpStaggered 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="transition-colors duration-300">
    <canvas id="constellation-bg"></canvas>
    <div id="root"></div>
    <script>
      const canvas = document.getElementById('constellation-bg');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let particlesArray;

      const mouse = {
        x: null,
        y: null,
        radius: (canvas.height / 100) * (canvas.width / 100)
      };

      window.addEventListener('mousemove', (event) => {
        mouse.x = event.x;
        mouse.y = event.y;
      });

      class Particle {
        constructor(x, y, directionX, directionY, size, color) {
          this.x = x;
          this.y = y;
          this.directionX = directionX;
          this.directionY = directionY;
          this.size = size;
          this.color = color;
        }

        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
          ctx.fillStyle = 'rgba(199, 210, 254, 0.5)';
          ctx.fill();
        }

        update() {
          if (this.x > canvas.width || this.x < 0) {
            this.directionX = -this.directionX;
          }
          if (this.y > canvas.height || this.y < 0) {
            this.directionY = -this.directionY;
          }

          let dx = mouse.x - this.x;
          let dy = mouse.y - this.y;
          let distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < mouse.radius + this.size) {
            if (mouse.x < this.x && this.x < canvas.width - this.size * 10) {
              this.x += 1;
            }
            if (mouse.x > this.x && this.x > this.size * 10) {
              this.x -= 1;
            }
            if (mouse.y < this.y && this.y < canvas.height - this.size * 10) {
              this.y += 1;
            }
            if (mouse.y > this.y && this.y > this.size * 10) {
              this.y -= 1;
            }
          }

          this.x += this.directionX;
          this.y += this.directionY;
          this.draw();
        }
      }

      function init() {
        particlesArray = [];
        let numberOfParticles = (canvas.height * canvas.width) / 9000;
        for (let i = 0; i < numberOfParticles; i++) {
          let size = (Math.random() * 2) + 1;
          let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
          let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
          let directionX = (Math.random() * 0.4) - 0.2;
          let directionY = (Math.random() * 0.4) - 0.2;
          let color = 'rgba(199, 210, 254, 0.8)';
          particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
        }
      }

      function connect() {
        let opacityValue = 1;
        for (let a = 0; a < particlesArray.length; a++) {
          for (let b = a; b < particlesArray.length; b++) {
            let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) +
              ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
            if (distance < (canvas.width / 7) * (canvas.height / 7)) {
              opacityValue = 1 - (distance / 20000);
              ctx.strokeStyle = `rgba(165, 180, 252, ${opacityValue})`;
              ctx.lineWidth = 1;
              ctx.beginPath();
              ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
              ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
              ctx.stroke();
            }
          }
        }
      }

      function animate() {
        requestAnimationFrame(animate);
        ctx.clearRect(0, 0, innerWidth, innerHeight);
        for (let i = 0; i < particlesArray.length; i++) {
          particlesArray[i].update();
        }
        connect();
      }
      
      window.addEventListener('resize', () => {
        canvas.width = innerWidth;
        canvas.height = innerHeight;
        mouse.radius = ((canvas.height / 100) * (canvas.width / 100));
        init();
      });

      window.addEventListener('mouseout', () => {
        mouse.x = undefined;
        mouse.y = undefined;
      });

      init();
      animate();
    </script>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
