<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>موسوعة النحو المبسط</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        font-weight: 500;
        background-color: #020617; /* slate-950 */
        color: #e2e8f0;
        overflow-x: hidden;
      }
      h1, h2, h3 {
        font-family: 'Cairo', sans-serif;
        font-weight: 700;
        letter-spacing: -0.5px;
      }
      h1 {
        font-weight: 900;
      }
      #particle-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      code {
        background-color: rgba(168, 85, 247, 0.15); /* purple-500 with 15% opacity */
        border: 1px solid rgba(192, 132, 252, 0.2); /* purple-400 with 20% opacity */
        padding: 2px 6px;
        border-radius: 6px;
        font-weight: 700;
        color: #f3e8ff; /* purple-100 */
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes fadeOut {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(0.98); }
      }
      @keyframes popIn {
        0% { opacity: 0; transform: scale(0.95); }
        100% { opacity: 1; transform: scale(1); }
      }
      @keyframes slideInUpStaggered {
        from {
          opacity: 0;
          transform: translateY(40px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      @keyframes glow {
        0% { border-color: rgba(168, 85, 247, 0.4); box-shadow: 0 0 5px rgba(168, 85, 247, 0.2); }
        50% { border-color: rgba(216, 180, 254, 0.6); box-shadow: 0 0 20px rgba(192, 132, 252, 0.4); }
        100% { border-color: rgba(168, 85, 247, 0.4); box-shadow: 0 0 5px rgba(168, 85, 247, 0.2); }
      }

      .animation-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
      .animation-fade-in {
        animation: fadeIn 0.4s ease-in-out forwards;
      }
      .animation-fade-out {
        animation: fadeOut 0.3s ease-in-out forwards;
      }
      .animation-pop-in {
        animation: popIn 0.4s ease-out forwards;
      }
      .animation-slide-in-staggered {
        animation: slideInUpStaggered 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .glowing-border {
        animation: glow 4s linear infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <canvas id="particle-canvas"></canvas>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
