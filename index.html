<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>موسوعة النحو المبسط</title>
    <script src="https://cdn.tailwindcss.com/"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --c-brand: #a855f7; /* purple-500 */
        --c-brand-light: #c084fc; /* purple-400 */
        --c-accent: #d946ef; /* fuchsia-500 */
        --c-bg: #020617; /* slate-950 */
        --c-bg-surface: #0f172a; /* slate-900 */
        --c-bg-muted: #1e293b; /* slate-800 */
        --c-border: #334155; /* slate-700 */
        --c-text-primary: #f1f5f9; /* slate-100 */
        --c-text-secondary: #94a3b8; /* slate-400 */
      }
      
      :root.light-theme {
        --c-brand: #8b5cf6; /* violet-500 */
        --c-brand-light: #a78bfa; /* violet-400 */
        --c-accent: #c026d3; /* fuchsia-600 */
        --c-bg: #f8fafc; /* slate-50 */
        --c-bg-surface: #ffffff; /* white */
        --c-bg-muted: #f1f5f9; /* slate-100 */
        --c-border: #cbd5e1; /* slate-300 */
        --c-text-primary: #1e293b; /* slate-800 */
        --c-text-secondary: #64748b; /* slate-500 */
      }
      
      body {
        font-family: 'Tajawal', sans-serif;
        font-weight: 500;
        background-color: var(--c-bg);
        color: var(--c-text-primary);
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      body.light-theme {
        background-image: radial-gradient(circle at 10% 20%, rgba(167, 139, 250, 0.1), transparent 40%), 
                          radial-gradient(circle at 90% 80%, rgba(192, 38, 211, 0.1), transparent 40%);
      }
      
      h1, h2, h3 {
        font-family: 'Cairo', sans-serif;
        font-weight: 700;
        letter-spacing: -0.5px;
      }
      h1 {
        font-weight: 900;
      }
      #particle-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      code {
        background-color: rgba(168, 85, 247, 0.15); /* purple-500 with 15% opacity */
        border: 1px solid rgba(192, 132, 252, 0.2); /* purple-400 with 20% opacity */
        padding: 2px 6px;
        border-radius: 6px;
        font-weight: 700;
        color: #f3e8ff; /* purple-100 */
      }
      .light-theme code {
        background-color: rgba(139, 92, 246, 0.1);
        border: 1px solid rgba(167, 139, 250, 0.2);
        color: #5b21b6; /* violet-800 */
      }

      .app-bg {
         background-image: radial-gradient(circle at 10% 20%, rgba(126, 34, 206, 0.08), transparent 45%), 
                          radial-gradient(circle at 90% 80%, rgba(217, 70, 239, 0.08), transparent 45%);
      }

      .light-theme .app-bg {
         background-image: radial-gradient(circle at 10% 20%, rgba(167, 139, 250, 0.1), transparent 40%), 
                          radial-gradient(circle at 90% 80%, rgba(192, 38, 211, 0.1), transparent 40%);
      }

      .app-header {
        background-color: rgba(15, 23, 42, 0.7); /* slate-900 with opacity */
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border-bottom: 1px solid var(--c-border);
        position: sticky;
        top: 0;
        z-index: 20;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .topic-card {
          background-color: var(--c-bg-surface);
          border: 1px solid var(--c-border);
          border-radius: 1rem;
          box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
          transition: all 0.3s ease-in-out;
          cursor: pointer;
          -webkit-backdrop-filter: blur(4px);
          backdrop-filter: blur(4px);
          background-image: radial-gradient(circle at 100% 0%, rgba(168, 85, 247, 0.05), transparent 30%);
      }
      .topic-card:hover {
          transform: scale(1.03);
          border-color: var(--c-brand-light);
          box-shadow: 0 10px 15px -3px rgba(192, 132, 252, 0.15), 0 4px 6px -4px rgba(192, 132, 252, 0.15);
      }

      .level-content-area {
        background-color: var(--c-bg-surface);
        border: 1px solid var(--c-border);
        border-radius: 1rem;
        -webkit-backdrop-filter: blur(4px);
        backdrop-filter: blur(4px);
        background-image: radial-gradient(circle at 0% 0%, rgba(168, 85, 247, 0.05), transparent 40%);
      }


      /* Animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes fadeOut {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(0.98); }
      }
      @keyframes popIn {
        0% { opacity: 0; transform: scale(0.95); }
        100% { opacity: 1; transform: scale(1); }
      }
      @keyframes slideInUpStaggered {
        from { opacity: 0; transform: translateY(40px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animation-fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }
      .animation-fade-in { animation: fadeIn 0.4s ease-in-out forwards; }
      .animation-fade-out { animation: fadeOut 0.3s ease-in-out forwards; }
      .animation-pop-in { animation: popIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animation-slide-in-staggered { animation: slideInUpStaggered 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      /* XP Gain Animation */
      @keyframes xp-gain-pop {
        0% { transform: translateY(0) scale(0.8); opacity: 0; }
        30% { transform: translateY(-20px) scale(1.1); opacity: 1; }
        100% { transform: translateY(-50px) scale(0.9); opacity: 0; }
      }
      .xp-gain-popup {
          position: absolute;
          top: -15px; /* Adjust to position above the XP bar */
          right: 20px;
          animation: xp-gain-pop 2s cubic-bezier(0.1, 0.82, 0.25, 1) forwards;
          pointer-events: none;
          text-shadow: 0 0 10px rgba(252, 211, 77, 0.7);
      }

      /* Glowing Border Effect (REMOVED FROM GENERATORS) */
      .glowing-border {
        position: relative;
        border: 2px solid transparent !important;
      }
      .glowing-border::before {
        content: '';
        position: absolute;
        inset: -2px;
        background: linear-gradient(120deg, var(--c-accent), var(--c-brand), var(--c-accent));
        background-size: 300% 300%;
        border-radius: 1.1rem; /* Slightly larger than parent's 1rem (rounded-2xl) */
        z-index: -1;
        animation: glowing-animation 6s linear infinite;
        opacity: 0.6;
        transition: opacity 0.3s ease-in-out;
      }
      .glowing-border:hover::before {
          opacity: 1;
      }
      @keyframes glowing-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Custom Progress Bar for Levels */
      .progress-bar-bg {
        background-color: var(--c-bg-muted);
        border-radius: 9999px;
        height: 10px;
        width: 100%;
        overflow: hidden;
        border: 1px solid var(--c-border);
      }
      .progress-bar-fg {
        height: 100%;
        border-radius: 9999px;
        background-image: linear-gradient(to left, var(--c-brand), var(--c-accent));
        transition: width 0.5s ease-out;
      }
      
      /* Gamified Button */
      .btn-primary {
        position: relative;
        overflow: hidden;
        z-index: 1;
        transition: color 0.4s ease-in-out;
      }
      .btn-primary:before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-image: linear-gradient(to right, var(--c-brand), var(--c-accent));
        z-index: -1;
        transition: transform 0.4s ease-in-out;
        transform: scaleX(0);
        transform-origin: right;
      }
      .btn-primary:hover:before {
        transform: scaleX(1);
        transform-origin: left;
      }
      .btn-primary {
        border: 2px solid var(--c-brand);
      }
      
      /* Collapsible Mobile Header */
      .header-nav-mobile {
          max-height: 0;
          opacity: 0;
          overflow: hidden;
          transition: max-height 0.5s cubic-bezier(0, 1, 0, 1), opacity 0.3s ease-out;
      }
      .header-nav-mobile.expanded {
          max-height: 500px; /* A large enough value */
          opacity: 1;
          transition: max-height 0.7s ease-in-out, opacity 0.5s ease-in 0.2s;
      }
      
      /* Profile Page Styles */
      .stat-card {
        background-color: var(--c-bg-surface);
        border-radius: 1rem;
        padding: 1.5rem;
        border: 1px solid var(--c-border);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(5px);
      }
      
      .achievement-icon {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--c-bg-muted);
        border: 2px solid var(--c-border);
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        color: var(--c-brand-light);
        transition: all 0.2s ease-in-out;
      }
      .achievement-icon:hover {
        color: var(--c-text-primary);
        border-color: var(--c-brand-light);
        transform: scale(1.1);
      }
      .achievement-icon svg {
        width: 60%;
        height: 60%;
      }

      /* Mastery Modal */
      .mastery-modal-backdrop {
        position: fixed;
        inset: 0;
        background-color: rgba(0,0,0,0.7);
        backdrop-filter: blur(8px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50;
        animation: fadeIn 0.3s ease-out;
      }
      .mastery-modal-content {
        background-color: var(--c-bg-surface);
        border: 1px solid var(--c-brand);
        border-radius: 1.5rem;
        padding: 2.5rem;
        text-align: center;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 0 40px rgba(168, 85, 247, 0.4);
        animation: popIn 0.4s 0.1s cubic-bezier(0.16, 1, 0.3, 1) backwards;
      }
      .mastery-modal-content .icon-container {
        width: 80px;
        height: 80px;
        margin: 0 auto 1rem;
        color: var(--c-brand);
      }

      /* Reset Confirmation Modal */
      .reset-modal-backdrop {
        position: fixed;
        inset: 0;
        background-color: rgba(0,0,0,0.7);
        backdrop-filter: blur(8px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50;
        animation: fadeIn 0.3s ease-out;
      }
      .reset-modal-content {
        background-color: var(--c-bg-surface);
        border: 1px solid #ef4444; /* red-500 */
        border-radius: 1.5rem;
        padding: 2.5rem;
        text-align: center;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 0 40px rgba(239, 68, 68, 0.4);
        animation: popIn 0.4s 0.1s cubic-bezier(0.16, 1, 0.3, 1) backwards;
      }

    </style>

  <body class="app-bg">
    <canvas id="particle-canvas"></canvas>
    <div id="root"></div>
    <audio id="alarm-sound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>
    <audio id="correct-sound" src="https://actions.google.com/sounds/v1/positive/success.ogg" preload="auto"></audio>
    <audio id="incorrect-sound" src="https://actions.google.com/sounds/v1/negative/failure.ogg" preload="auto"></audio>

  </body>
