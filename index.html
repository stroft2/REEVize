<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>موسوعة النحو المبسط</title>
    <script src="https://cdn.tailwindcss.com/"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --c-brand: #a855f7; /* purple-500 */
        --c-brand-light: #c084fc; /* purple-400 */
        --c-accent: #d946ef; /* fuchsia-500 */
        --c-bg: #020617; /* slate-950 */
        --c-bg-surface: #0f172a; /* slate-900 */
        --c-bg-muted: #1e293b; /* slate-800 */
        --c-border: #334155; /* slate-700 */
        --c-text-primary: #f1f5f9; /* slate-100 */
        --c-text-secondary: #94a3b8; /* slate-400 */
      }
      
      :root.light-theme {
        --c-brand: #8b5cf6; /* violet-500 */
        --c-brand-light: #a78bfa; /* violet-400 */
        --c-accent: #c026d3; /* fuchsia-600 */
        --c-bg: #f8fafc; /* slate-50 */
        --c-bg-surface: #ffffff; /* white */
        --c-bg-muted: #f1f5f9; /* slate-100 */
        --c-border: #cbd5e1; /* slate-300 */
        --c-text-primary: #1e293b; /* slate-800 */
        --c-text-secondary: #64748b; /* slate-500 */
      }
      
      :root.lang-fr {
        --c-brand: #3b82f6; /* blue-500 */
        --c-brand-light: #60a5fa; /* blue-400 */
        --c-accent: #2563eb; /* blue-600 */
      }

      :root.lang-fr.light-theme {
        --c-brand: #2563eb; /* blue-600 */
        --c-brand-light: #3b82f6; /* blue-500 */
        --c-accent: #1d4ed8; /* blue-700 */
      }

      * {
        cursor: none !important;
      }
      
      body {
        font-family: 'Tajawal', sans-serif;
        font-weight: 500;
        background-color: var(--c-bg);
        color: var(--c-text-primary);
        overflow-x: hidden;
        transition: background-color 0.5s ease, color 0.5s ease, filter 0.5s ease;
        background-image: radial-gradient(var(--c-border) 1px, transparent 0);
        background-size: 40px 40px;
        background-position: -19px -19px;
        animation: bg-pan 8s linear infinite;
      }
      @keyframes bg-pan {
        0% { background-position: 0% 0%; }
        100% { background-position: 100% 100%; }
      }
      body.visual-effect-grayscale {
        filter: grayscale(1);
      }
      body.lang-fr {
        font-family: 'Poppins', sans-serif;
      }
      
      h1, h2, h3 {
        font-family: 'Cairo', sans-serif;
        font-weight: 700;
        letter-spacing: -0.5px;
      }
      body.lang-fr h1, body.lang-fr h2, body.lang-fr h3 {
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
      }

      h1 {
        font-weight: 900;
      }
      #aurora-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      code {
        background-color: rgba(168, 85, 247, 0.15); /* purple-500 with 15% opacity */
        border: 1px solid rgba(192, 132, 252, 0.2); /* purple-400 with 20% opacity */
        padding: 2px 6px;
        border-radius: 6px;
        font-weight: 700;
        color: #f3e8ff; /* purple-100 */
        transition: all 0.3s ease;
      }
      .lang-fr code {
        background-color: rgba(59, 130, 246, 0.15);
        border-color: rgba(96, 165, 250, 0.2);
        color: #dbeafe; /* blue-100 */
      }
      .light-theme code {
        background-color: rgba(139, 92, 246, 0.1);
        border: 1px solid rgba(167, 139, 250, 0.2);
        color: #5b21b6; /* violet-800 */
      }

      .app-header {
        background-color: rgba(15, 23, 42, 0.65); /* slate-900 with more opacity */
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border-bottom: 1px solid var(--c-border);
        position: sticky;
        top: 0;
        z-index: 20;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease;
      }
      .light-theme .app-header {
        background-color: rgba(255, 255, 255, 0.75);
      }
      
      .topic-card {
          position: relative;
          overflow: hidden;
          background-color: rgba(15, 23, 42, 0.6); /* slate-900 with opacity */
          border: 1px solid var(--c-border);
          border-radius: 1rem;
          box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
          transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
          -webkit-backdrop-filter: blur(12px);
          backdrop-filter: blur(12px);
          transform-style: preserve-3d;
      }
       .light-theme .topic-card {
        background-color: rgba(255, 255, 255, 0.65);
      }
      .topic-card:hover {
          transform: perspective(1000px) scale(1.05) translateY(-8px) rotateY(-8deg) rotateX(8deg);
          border-color: var(--c-brand-light);
          box-shadow: 0 10px 20px -5px rgba(0,0,0,0.3), 0 0 40px -10px var(--c-brand-light);
      }
      
      .topic-card::before {
        content: "";
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        background: radial-gradient(circle at 100% 0%, var(--c-brand) 0%, transparent 40%);
        opacity: 0;
        transition: opacity 0.5s ease;
        pointer-events: none;
      }
      
      .topic-card:hover::before {
        opacity: 0.15;
      }

      .topic-card::after {
        content: "";
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        background: linear-gradient(110deg, transparent 20%, var(--c-brand-light), transparent 80%);
        background-size: 200% 100%;
        background-position: 150% 0;
        opacity: 0;
        transition: opacity 0.5s ease;
        pointer-events: none;
      }
      .topic-card:hover::after {
        opacity: 0.2;
        background-position: -50% 0;
        transition: background-position 0.8s ease-in-out, opacity 0.5s;
      }

      .level-content-area {
        background-color: rgba(15, 23, 42, 0.7);
        border: 1px solid var(--c-border);
        border-radius: 1rem;
        -webkit-backdrop-filter: blur(16px);
        backdrop-filter: blur(16px);
        background-image: radial-gradient(circle at 0% 0%, rgba(168, 85, 247, 0.05), transparent 40%);
      }
      .light-theme .level-content-area {
        background-color: rgba(255, 255, 255, 0.7);
      }
      .lang-fr .level-content-area {
        background-image: radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.05), transparent 40%);
      }

      /* Buttons & Gradients */
      .btn {
          padding: 0.75rem 1.5rem;
          font-weight: bold;
          border-radius: 0.5rem;
          transition: all 0.3s ease-in-out;
          border: none;
      }
      .btn:hover {
        transform: translateY(-2px);
      }
      .interactive-press:active {
        transform: scale(0.96) translateY(2px);
        filter: brightness(0.9);
      }
      .btn-primary {
          color: white;
          background-image: linear-gradient(to right, var(--c-brand), var(--c-accent));
          box-shadow: 0 4px 15px rgba(0,0,0,0.2);
          background-size: 200% auto;
      }
      .btn-primary:hover {
        background-position: right center;
        box-shadow: 0 0 35px var(--c-brand-light);
        transform: translateY(-2px) scale(1.05);
      }
      .btn-secondary {
        color: var(--c-brand-light);
        background-color: transparent;
        border: 2px solid var(--c-brand);
      }
       .btn-secondary:hover {
        background-color: var(--c-brand);
        color: white;
        transform: translateY(-2px);
      }
      .btn-danger {
        color: white;
        background-color: #ef4444; /* red-500 */
      }
       .btn-danger:hover {
        background-color: #dc2626; /* red-600 */
        transform: translateY(-2px);
      }

      .text-gradient-brand {
          background-image: linear-gradient(to right, var(--c-brand), var(--c-accent));
          -webkit-background-clip: text;
          background-clip: text;
          color: transparent;
      }

      .border-brand { border-color: var(--c-brand); }
      .border-brand-light { border-color: var(--c-brand-light); }
      .focus-ring-brand:focus {
        --tw-ring-color: var(--c-brand);
        box-shadow: 0 0 0 3px var(--tw-ring-color);
      }
      
      /* --- ANIMATIONS --- */
      @keyframes zoom-in-fade-in {
        from { opacity: 0; transform: scale(0.95); filter: blur(5px); }
        to { opacity: 1; transform: scale(1); filter: blur(0); }
      }
      @keyframes zoom-out-fade-out {
        from { opacity: 1; transform: scale(1); filter: blur(0); }
        to { opacity: 0; transform: scale(0.95); filter: blur(5px); }
      }
      .animation-view-in { animation: zoom-in-fade-in 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animation-view-out { animation: zoom-out-fade-out 0.3s ease-out forwards; }
      
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes popInBouncy {
        0% { opacity: 0; transform: scale(0.8); }
        70% { opacity: 1; transform: scale(1.05); }
        100% { opacity: 1; transform: scale(1); }
      }
      @keyframes slideInUpStaggered {
        from { opacity: 0; transform: translateY(40px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      @keyframes slideInFromSide {
        from { opacity: 0; transform: translateX(var(--slide-from, 20px)); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes lang-switch-out {
        from { opacity: 1; filter: blur(0); transform: translateY(0); }
        to { opacity: 0; filter: blur(5px); transform: translateY(20px); }
      }
      @keyframes lang-switch-in {
        from { opacity: 0; filter: blur(5px); transform: translateY(-20px); }
        to { opacity: 1; filter: blur(0); transform: translateY(0); }
      }
      
      .animation-fade-in { animation: fadeIn 0.4s ease-in-out forwards; }
      .animation-pop-in-bouncy { animation: popInBouncy 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
      .animation-slide-in-staggered { animation: slideInUpStaggered 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; animation-fill-mode: forwards; }
      .animation-lang-switch-out { animation: lang-switch-out 0.3s ease-out forwards; }
      .animation-lang-switch-in { animation: lang-switch-in 0.3s ease-out forwards; }

      .chat-message-animation { animation: slideInFromSide 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .justify-start .chat-message-animation { --slide-from: -20px; }
      .justify-end .chat-message-animation { --slide-from: 20px; }

      /* --- CUSTOM CURSOR --- */
      #cursor-dot, #cursor-outline {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        z-index: 9999;
        opacity: 0;
        transition: opacity 0.3s, transform 0.3s, width 0.3s, height 0.3s;
      }
      #cursor-dot {
        width: 8px;
        height: 8px;
        background-color: var(--c-brand-light);
      }
      #cursor-outline {
        width: 40px;
        height: 40px;
        border: 2px solid var(--c-brand-light);
        transition-timing-function: cubic-bezier(0.16, 1, 0.3, 1);
        transition-duration: 0.4s;
      }
      body:hover #cursor-dot, body:hover #cursor-outline {
        opacity: 1;
      }
      #cursor-outline.magnetic-hover {
        width: 70px;
        height: 70px;
        border-width: 3px;
        border-color: var(--c-accent);
      }

      /* XP Gain Animation */
      @keyframes xp-gain-pop {
        0% { transform: translateY(0) scale(0.8); opacity: 0; }
        30% { transform: translateY(-25px) scale(1.15); opacity: 1; }
        80% { transform: translateY(-60px) scale(0.9); opacity: 1; }
        100% { transform: translateY(-70px) scale(0.8); opacity: 0; }
      }
      .xp-gain-popup {
          position: absolute;
          top: -15px;
          right: 20px;
          animation: xp-gain-pop 1.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
          pointer-events: none;
          text-shadow: 0 0 10px rgba(252, 211, 77, 0.7);
      }
      @keyframes xp-counter-pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.25); color: #fcd34d; }
        100% { transform: scale(1); }
      }
      .xp-counter-animated {
        display: inline-block;
        animation: xp-counter-pop 0.5s ease-in-out;
      }
      
      .translation-content {
        background-color: rgba(30, 41, 59, 0.7);
        border-right: 3px solid var(--c-brand-light);
        padding: 0.75rem 1rem;
        margin-top: 0.5rem;
        border-radius: 0 8px 8px 0;
        font-family: 'Tajawal', sans-serif;
        font-size: 0.95em;
        line-height: 1.6;
        color: var(--c-text-secondary);
      }
      
      .progress-bar-bg {
        background-color: var(--c-bg-muted);
        border-radius: 9999px;
        height: 10px;
        width: 100%;
        overflow: hidden;
        border: 1px solid var(--c-border);
      }
      .progress-bar-fg {
        position: relative;
        height: 100%;
        border-radius: 9999px;
        background-image: linear-gradient(to left, var(--c-brand), var(--c-accent));
        transition: width 0.5s ease-out;
      }
      .progress-bar-fg::after {
        content: '';
        position: absolute;
        top: 0; right: 0; bottom: 0;
        width: 20px;
        background: linear-gradient(to right, transparent, rgba(255,255,255,0.3));
        border-radius: 9999px;
        animation: pulse-glow 2s infinite ease-in-out;
      }
      @keyframes pulse-glow {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      
      .xp-bar-wrapper {
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;
          height: 4px;
          background-color: rgba(255, 255, 255, 0.1);
          border-bottom-left-radius: 0.5rem;
          border-bottom-right-radius: 0.5rem;
          overflow: hidden;
      }
      .xp-bar-inner {
          height: 100%;
          background-image: linear-gradient(to right, #fcd34d, #fbbf24);
          transition: width 0.5s ease-in-out;
      }
      
      .header-nav-mobile {
          max-height: 0;
          opacity: 0;
          overflow: hidden;
          transition: max-height 0.5s cubic-bezier(0, 1, 0, 1), opacity 0.3s ease-out;
      }
      .header-nav-mobile.expanded {
          max-height: 500px;
          opacity: 1;
          transition: max-height 0.7s ease-in-out, opacity 0.5s ease-in 0.2s;
      }
      
      .stat-card {
        background-color: rgba(15, 23, 42, 0.6);
        border-radius: 1rem;
        padding: 1.5rem;
        border: 1px solid var(--c-border);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(12px);
      }
      .light-theme .stat-card {
        background-color: rgba(255, 255, 255, 0.65);
      }
      
      .modal-backdrop {
        position: fixed;
        inset: 0;
        background-color: rgba(0,0,0,0.7);
        backdrop-filter: blur(16px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50;
        animation: fadeIn 0.3s ease-out forwards;
      }
      .modal-content {
        animation: popInBouncy 0.6s 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275) backwards;
      }
      
      .mastery-modal-backdrop {
        position: fixed;
        inset: 0;
        background-color: rgba(0,0,0,0.7);
        backdrop-filter: blur(16px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50;
        animation: fadeIn 0.3s ease-out;
      }
      .mastery-modal-content {
        background-color: rgba(15, 23, 42, 0.8);
        border: 1px solid var(--c-brand);
        border-radius: 1.5rem;
        padding: 2.5rem;
        text-align: center;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 0 50px var(--c-brand);
        animation: popInBouncy 0.6s 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275) backwards;
      }
       .light-theme .mastery-modal-content {
        background-color: rgba(255, 255, 255, 0.8);
      }
      .mastery-modal-content .icon-container {
        width: 80px;
        height: 80px;
        margin: 0 auto 1rem;
        color: var(--c-brand);
      }

      .reset-modal-backdrop {
        position: fixed;
        inset: 0;
        background-color: rgba(0,0,0,0.7);
        backdrop-filter: blur(16px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50;
        animation: fadeIn 0.3s ease-out;
      }
      .reset-modal-content {
        background-color: rgba(15, 23, 42, 0.8);
        border: 1px solid #ef4444; /* red-500 */
        border-radius: 1.5rem;
        padding: 2.5rem;
        text-align: center;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 0 40px rgba(239, 68, 68, 0.4);
        animation: popInBouncy 0.6s 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275) backwards;
      }
      .light-theme .reset-modal-content {
         background-color: rgba(255, 255, 255, 0.8);
      }
      
      .visual-effect-rainbow {
        position: fixed;
        inset: 0;
        z-index: 1000;
        pointer-events: none;
        animation: rainbow-flash 5s linear forwards;
        background: linear-gradient(124deg, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8, #dd00f3, #dd00f3);
        background-size: 1800% 1800%;
      }
      @keyframes rainbow-flash {
        0% { opacity: 0; background-position: 0% 82%; }
        10% { opacity: 0.5; }
        90% { opacity: 0.5; }
        100% { opacity: 0; background-position: 100% 19%; }
      }
      
      .visual-effect-correct-flash {
        position: fixed;
        inset: 0;
        z-index: 1000;
        pointer-events: none;
        background-color: #4ade80; /* green-400 */
        animation: green-flash 0.25s ease-out forwards;
      }
      @keyframes green-flash {
        0% { opacity: 0; }
        50% { opacity: 0.3; }
        100% { opacity: 0; }
      }
      
      .visual-effect-rain {
        position: fixed;
        inset: 0;
        z-index: 1000;
        pointer-events: none;
        overflow: hidden;
      }
      .raindrop {
        position: absolute;
        bottom: 100%;
        width: 1px;
        height: 60px;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0.4));
        animation: drop 0.5s linear infinite;
      }
      @keyframes drop {
        0% { transform: translateY(0vh); }
        100% { transform: translateY(105vh); }
      }

      .terminal {
        position: relative;
        background: repeating-linear-gradient(0deg, rgba(0,255,0,0.1), rgba(0,255,0,0.1) 1px, transparent 1px, transparent 2px);
      }
      .terminal-input::after {
        content: '_';
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }

    </style>

  <body class="">
    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>
    <canvas id="aurora-canvas"></canvas>
    <div id="root"></div>
    <audio id="alarm-sound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>
    <audio id="correct-sound" src="https://actions.google.com/sounds/v1/positive/success.ogg" preload="auto"></audio>
    <audio id="incorrect-sound" src="https://actions.google.com/sounds/v1/negative/failure.ogg" preload="auto"></audio>
